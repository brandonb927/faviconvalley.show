<!DOCTYPE html>
<html lang="en-US"
      prefix="og: http://ogp.me/ns#"
      xmlns:og="http://ogp.me/ns#"
      {% unless site.debug %}manifest="{{ "/auto.appcache" | absolute_url }}"{% endunless %}>
  <head>
    {% include head.html %}
  </head>
  <body{% if page.body_class %} class="{{ page.body_class }}"{% endif %} itemscope itemtype="http://schema.org/WebPage">

    {% include header.html %}

    <main class="site-content" role="main" itemprop="mainContentOfPage">
      <section itemscope itemtype="http://schema.org/Blog">
        {{ content }}
      </section>
    </main>

    {% include foot.html %}
  </body>
</html>
